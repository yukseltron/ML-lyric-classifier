{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Messages {% endblock %}</h1>
    {% for message in messages %}
        <div class='message'>
            <h3>{{ message['title'] }}</h3>
            <p>{{ message['content'] }}</p>
        </div>
    {% endfor %}
    <form method="post">
        <label for="lyric">Enter Lyric</label>
        <br>
        <input type="text" name="lyric"
               placeholder="Message title"
               value="{{ request.form['title'] }}">
        </input>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
