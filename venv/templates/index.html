{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Messages {% endblock %}</h1>
    <form method="post">
        <label for="lyric">Enter Lyric</label>
        <br>
        <input type="text" name="lyric"
               placeholder="Message title"
               value="{{ request.form['lyric'] }}">
        </input>
        <br>
        <button type="submit">Submit</button>
    </form>
    {% for message in messages|reverse %}
        {% if loop.index <= 5 %}
            <div class='message'>
                <h3>{{ message['genre'] }}</h3>
            </div>
        {% endif %}
    {% endfor %}
{% endblock %}
